<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="md13.css">
</head>
<body>

    <br><br>
    <form action="#" method="post">
        <h1 style="color:rgb(73, 154, 204);">Survey Form</h1>
        <fieldset>
            <legend>Question 1: How likely are you to recommend our service?</legend>
            <div class="survey-question">
                <label>1</label>
                <input type="radio" name="q1" value="1">
                <label>2</label>
                <input type="radio" name="q1" value="2">
                <label>3</label>
                <input type="radio" name="q1" value="3">
                <label>4</label>
                <input type="radio" name="q1" value="4">
                <label>5</label>
                <input type="radio" name="q1" value="5">
            </div>
        </fieldset>

        <fieldset>
            <legend>Question 2: How satisfied are you with our website's usability?</legend>
            <div class="survey-question">
                <label>1</label>
                <input type="radio" name="q2" value="1">
                <label>2</label>
                <input type="radio" name="q2" value="2">
                <label>3</label>
                <input type="radio" name="q2" value="3">
                <label>4</label>
                <input type="radio" name="q2" value="4">
                <label>5</label>
                <input type="radio" name="q2" value="5">
            </div>
        </fieldset>

        <fieldset>
            <legend>Question 3: How well did our support team address your concerns?</legend>
            <div class="survey-question">
                <label>1</label>
                <input type="radio" name="q3" value="1">
                <label>2</label>
                <input type="radio" name="q3" value="2">
                <label>3</label>
                <input type="radio" name="q3" value="3">
                <label>4</label>
                <input type="radio" name="q3" value="4">
                <label>5</label>
                <input type="radio" name="q3" value="5">
            </div>
        </fieldset>

        <input class="submit" type="submit" value="Submit">
    </form>

</body>
</html>
